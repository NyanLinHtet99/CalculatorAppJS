<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
    <div class="grid-container">
        <div class="grid-items grid-item-1">
            <p class="display"></p>
        </div>
        <div class="grid-items grid-item-2 inputs">
            <div class="number" id="Digit1">1</div>
            <div class="number" id="Digit2">2</div>
            <div class="number" id="Digit3">3</div>
            <div class="number" id="Digit4">4</div>
            <div class="number" id="Digit5">5</div>
            <div class="number" id="Digit6">6</div>
            <div class="number" id="Digit7">7</div>
            <div class="number" id="Digit8">8</div>
            <div class="number" id="Digit9">9</div>
            <div class="number" id="Digit0">0</div>
            <div class="number" id="Period">.</div>
        </div>
        <div class="grid-items grid-item-3 inputs">
            <div class="util" id="Backspace">&lt</div>
            <div class="util" id="Escape">&copy</div>
            <div class="operator" id="NumpadAdd">+</div>
            <div class="operator" id="Minus">-</div>
            <div class="operator" id="NumpadMultiply">*</div>
            <div class="operator" id="Slash">/</div>
            <div class="operator" id="Equal">=</div>
        </div>
        
    </div>
</body>
</html>
